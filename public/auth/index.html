<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Shop</title>
    
    <link rel="stylesheet" href="auth/style.css">
    
</head>
<body>
    <div class="login-container">
        <h1>üõçÔ∏è Personal Shop</h1>
        
        <div id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>
            
            <button onclick="login()">Login</button>
            
            <div class="toggle-form">
                Don't have an account? <a onclick="showRegister()">Register here</a>
            </div>
        </div>
        
        <div id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="regName">Name</label>
                <input type="text" id="regName" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Enter your password (min 6 chars)">
            </div>
            
            <div id="regError" class="error" style="display: none;"></div>
            <div id="regSuccess" class="success" style="display: none;"></div>
            
            <button onclick="register()">Register</button>
            
            <div class="toggle-form">
                Already have an account? <a onclick="showLogin()">Login here</a>
            </div>
        </div>
        
        <div class="demo-credentials">
            <h3>Demo Credentials</h3>
            <p><strong>Admin:</strong> admin@shop.com / admin123</p>
            <p><strong>Customer:</strong> customer@shop.com / customer123</p>
        </div>
    </div>
    
    <script src="auth/script.js"></script>
</body>
</html>
